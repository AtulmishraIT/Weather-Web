<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form>
      <div class="weather-container">
        <div class="head">
          <h2>Weather</h2>
        </div>
          <div class="search">
            <input type="text" list="City" id="inp" onchange="getvalue()" placeholder="Enter City">
            <datalist id="City">
              <option value="kalyan">
            </datalist>
          </div>
          <div class="weather-detect"></div>  
          <div class="temperature">
            <h2 id="temperature"></h2>
          </div>
          <div class="feels1">
            <h2 id="feels"></h2>
            <h2 id="overcast"></h2>
          </div>
          <div class="city">
            <h2 id="cityV"></h2>
          </div>
          <div class="github">
            <h3>Made By <a href="https://github.com/AtulmishraIT/Weather-Web">Atul Mishra</a></h3>
          </div>
        </div>
        </div>
    </form>
    <script src="city.js"></script>
    <script src="city1.js"></script>
    <script src="script.js"></script>
</body>
</html>
