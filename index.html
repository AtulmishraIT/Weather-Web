<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body ononline="isOnline()" onoffline="isOffline()">
  <video autoplay loop muted class="weather-video">
    <source src="cloudy.mp4">
  </video>
    <form>
      <div class="weather-container">
        <div class="head">
        </div>      
          <div class="search">
            <div class="location">
               <i class="fa-solid fa-location-dot"></i>
              </div>
            <input type="text" list="City" id="inp" placeholder="Enter City">
            <button id="btn">Search <i class="fa-solid fa-magnifying-glass"></i></button>
            <datalist id="City">
              <option value="kalyan">
            </datalist>
          </div>
          <div class="weather-detect"></div>  
          <div class="temperature">
            <h2 id="temperature"></h2>
          </div>
          <div class="feels1">
            <h2 id="feels"></h2>
            <h2 id="overcast"></h2>
          </div>
          <div class="city">
            <h2 id="cityV"></h2>
          </div>
          <div class="github">
            <h3 id="github1"></a></h3>
          </div>
        </div>
        </div>
    </form>
    <script src="city.js"></script>
    <script src="city1.js"></script>
    <script src="script.js"></script>
</body>
</html>
